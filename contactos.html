<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="contactos.css">
    <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="box-info">
            <h1>CONTÁCTA CON WORLD STORE</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> +1 829 645 7305</p>
                <p><i class="fa-solid fa-envelope"></i> Worldstore01@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i> Avenida Winton Chulchill esquina Mael, Punta Cana, Ensanche
                    Piantini.</p>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        <form id="contactForm">
            <div class="input-box">
                <input type="text" placeholder="Nombre y apellido">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Correo electrónico">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea placeholder="Escribe tu mensaje..."></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
            <div id="formError" class="error"></div>
        </form>
    </div>

    <script src="contactos.js"></script>
</body>

</html>
